name: Feature Request
description: Suggest an idea or improvement for MediaVault.
title: "[Feature] <short description>"
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Feature Description
      description: What should MediaVault do?
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature important?
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Links, references, mockups, or comparisons with other tools
